<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <header id="header">

    </header>
    <main>
        
        <div id="app" class="container">
            <h1>Hoteles</h1>
     <div class="d-flex flex-row flex-wrap justify-content-around">
          <div class="card" v-for="elemento in datos" style="width: 300px; margin-bottom:20px;">
            <img class="card-img-top" :src="elemento.imagen" :alt="elemento.nombre" style="height: 200px;">
            <div class="card-body">
                <p class="card-title"><strong>{{elemento.nombre}}</strong></p>
                <p class="card-text">Precio:{{elemento.precio}}</p>
                <p class="card-text">País: {{elemento.pais}}</p>
                <p class="card-text">Habitaciones:{{elemento.habitaciones}}</p>
                <p class="card-text">Días: {{elemento.dias}}</p>
                <p class="card-text">Petfriendly:{{elemento.petfriendly}}</p>
                <a href="#" class="btn btn-outline-primary">Reservar</a>
            </div>
          </div>
        </div>

        </div>
    </main>
    <footer id="footer"></footer>
   
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
<script src="./js/main.js"></script>
<script src="./js/hoteles_usuarios.js"></script>
</body>
</html>
